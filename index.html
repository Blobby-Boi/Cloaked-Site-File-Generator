<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloaked Site File Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            color: #555;
        }
        input, select, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            color: #777;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloaked Site File Generator</h1>
        
        <label for="url-input">Enter URL for Iframe:</label>
        <input type="text" id="url-input" placeholder="Enter the URL that you want the file to open" />
        
        <label for="title-input">Enter Page Title:</label>
        <input type="text" id="title-input" placeholder="Enter the title for the file tab" />
        
        <label for="favicon-input">Choose Image for Favicon:</label>
        <input type="file" id="favicon-input" accept="image/*" />

        <label for="pre-saved-options">Choose Pre-saved Option:</label>
        <select id="pre-saved-options">
         <!-- Add a New pre save here  -->
            <option value="">Select an option</option>
            <option value="google-classroom">Google Classroom</option>
            <option value="clever">Clever</option>
        </select>
        
        <button id="generate-button">Download File</button>
        
        <div class="footer">
            Made by <a href="https://github.com/Blobby-Boi/">Blobby Boi</a>
        
     </div>
   <div class="footer"> 
  Contributed by <a href="https://github.com/jOaawd">FMODE</a>
   </div>
    </div>

    <script>
        const normalizeUrl = (url) => {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                return 'https://' + url;
            }
            return url;
        };

        document.getElementById('pre-saved-options').addEventListener('change', (e) => {
            const titleInput = document.getElementById('title-input');
            const faviconInput = document.getElementById('favicon-input');
            if (e.target.value) {
                titleInput.disabled = true;
                faviconInput.disabled = true;
                
                if (e.target.value === 'google-classroom') {
                    titleInput.value = 'Home';
                } else if (e.target.value === 'clever') {
                    titleInput.value = 'Clever | Portal';
                }
            } else {
                titleInput.disabled = false;
                faviconInput.disabled = false;
                titleInput.value = '';
            }
        });
        document.getElementById('generate-button').addEventListener('click', () => {
            const url = normalizeUrl(document.getElementById('url-input').value.trim());
            const titleInput = document.getElementById('title-input');
            const title = titleInput.value.trim() || "Iframe Page";

            const faviconInput = document.getElementById('favicon-input');
            let faviconUrl = '';

            const preSavedOption = document.getElementById('pre-saved-options').value;
         

            if (preSavedOption === 'google-classroom') {
                faviconUrl = 'https://play-lh.googleusercontent.com/w0s3au7cWptVf648ChCUP7sW6uzdwGFTSTenE178Tz87K_w1P1sFwI6h1CLZUlC2Ug';
            } else if (preSavedOption === 'clever') {
                faviconUrl = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSui5oHbrCBkSX65dyyM48zoF-a0Oxim3C_bg&s';
            }
// and here
            if (faviconInput.files.length > 0) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    faviconUrl = reader.result;
                    generateFile(faviconUrl);
                };
                reader.readAsDataURL(faviconInput.files[0]);
            } else if (!faviconUrl) {
                faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${url}`;
                generateFile(faviconUrl);
            } else {
                generateFile(faviconUrl);
            }

            function generateFile(faviconUrl) {
                const htmlContent = `
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>${title}</title>
                        <link rel="icon" href="${faviconUrl}" type="image/x-icon">
                        <style>
                            body, html {
                                margin: 0;
                                padding: 0;
                                height: 100%;
                                overflow: hidden;
                            }
                            iframe {
                                width: 100%;
                                height: 100%;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${url}"></iframe>
                    </body>
                    </html>
                `;

                const blob = new Blob([htmlContent], { type: 'text/html' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${title.replace(/\s+/g, '_')}.html`;
                link.click();
            }
        });
    </script>
</body>
</html>
